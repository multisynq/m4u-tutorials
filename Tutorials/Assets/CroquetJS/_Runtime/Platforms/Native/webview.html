        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta charset="utf-8">
        <!-- Import the oxanium font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800;900&display=swap">
        <style>
            body {
                overflow: hidden;
                background: rgb(30, 30, 80);

    <body>

      <button id="start_croquet">Start Croquet</button>

      <h5 style="color: white; font-size: 15px; text-align: center; margin-top: 100px;">
        When developing from the Unity Editor, the JS code for the server needs a place to run.
        <br/>
        This is that place.
      </h5>
      <!--- stylish text: Croquet and sub parts GameModelRoot and -->
      <h1 style="color: #007bff; font-size: 50px; text-align: center; margin-top: 100px;">
        Croquet 4 Unity
      </h1>
      <h2 style="color: #007bff; font-size: 30px; text-align: center;">
        You must <b>Refresh</b> this page <b>each</b> time you hit Play ▶️ in the Unity Editor.
      </h2>
      <!--- modern blue button centered left to right-->
        <button
          style="position:relative; left: 50%; top: 30px; transform: translateX(-50%); background: #007bff; color: white; border: none; padding: 10px 20px; font-size: 20px; cursor: pointer;"

              </g>
            </svg>
          </div>
          <span style="line-height:50px">
            Refresh
          </span>
        </button>
        <script>
          // clear the screen for 500ms by display:none-ing the whole page and then reload the page
          function reloadDelayed() {
            document.body.style.display = "none";
            setTimeout(() => {
              location.reload();
            }, 300);
          }
        </script>
    </body>
